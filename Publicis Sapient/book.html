      </head>
    <body>     
        
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <p class="navbar-brand border end button" href="#">book an appointment</p>>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item linkhover">
                        <a class="nav-link active " aria-current="page" href="#">Home</a>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Service</a>

                        <a class="nav-link active" aria-current="page" href="#">Book</a>

        <main>
        <!--BOOK-->
            <div id="signIn">
                <p class="text-center contact mb-5 mt-5" >contact us</p>
                <div class="row">
                              <a class="col-md-6 book pt-2" href="book.html"><h2 >book an appointment</h2></a>
                              <a class="col-md-6 request pt-2" href="request.html"><h2>request more information</h2></a>
                            </div>
                <div class=" formslider pb-2">
                    <div class="container">
                        <form class="row g-3" id="form" name="registration" >
                            <p>Please leave your name and contact information to book an appointment</p>
                           <!--Name--> 
                                <div class="col-md-6">
                                <input data-="no" type="text" class="form-control" id="name" placeholder="Name&#42;" name="firstname">
                              </div>
                        <!--Surname-->
                              <div class="col-md-6">
                                <input type="text" class="form-control" id="surname" placeholder="Surname&#42;" name="lastname" >
                              </div>
                        <!--Country-->
                        <div class="col-md-6">
                                <select name="country" id="" class="form-select" >
                                  <option value="">Coutry&#42;</option>
                                  <option>Italy</option>
                                  <option>Usa</option>
                                  <option>...</option>
                                </select>
                        </div>
                        <!--City-->
                          <div class="col-md-6">
                            <input type="text" class="form-control" id="" placeholder="City&#42;" name="city">
                          </div>
                        <!--Email-->
                          <div class="col-md-6">
                              <input type="email" class="form-control" id="email" placeholder="Email address&#42;" name="email" >
                          </div>
                        <!--Phone-->
                            <div class="col-md-6">
                              <input type="number" class="form-control" id="" placeholder="Phone Number">
                            </div>
                        <!--Car Brand-->
                            <div class="col-md-6">
                              <select id="carBrand" class="form-select" name="carBrand" >
                                <option value="">Car Brand&#42;</option>
                                <option >Toyota</option>
                                <option >Tesla</option>
                                <option >...</option>
                             </select>  
                            </div>
                        <!--Car Model-->
                        <div class="col-md-6">
                          <select id="carModel" class="form-select" name="carModel" disabled= 'true' >
                            <option value="">Car Model&#42;</option>
                            <option>Model Y</option>
                            <option>Model X</option>
                            <option>Model 3</option>
                          </select> 
                        </div> 
                        <!--Check-->
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" name="check">
                                <label class="form-check-label checkReq" for="gridCheck">
                                  By ticking this box I hereby authorise the processing of my Personal Data by email for the purpose of direct marketing in accordance with the <a class="privacy" href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">privacy police</a>
                                </label>
                              </div>
                            </div>
                        <div class="col-12" >
                            <p class="checkReq">* Required field</p>
                        </div>
                            <div class="row">
                                <div class="container">
                                    <div class="text-center">
                                      <button id="button" type="submit" value="submit" class="button">Book</button>
                                    </div>
                                </div>
                            </div>
                          </form>
                    </div>
            </div>
            
</body>
